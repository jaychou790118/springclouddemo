server:
  port: 8010
spring:
  application:
    name: provider

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    ip-address: true

#  spring.application.name：当前服务注册在 Eureka Server 上的名称。
#
#  eureka.client.service-url.defaultZone：注册中心的访问地址。
#
#  eureka.instance.prefer-ip-address：是否将当前服务的 IP 注册到 Eureka Server。
